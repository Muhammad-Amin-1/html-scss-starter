<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Deglingo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./resources/css/main.css" type="text/css" />
  </head>
  <body>
    <section class="food">
      <div class="container">
        <div class="food__inner">
          <div class="food__header">
            <h1 class="food__title">Stax Food Admin Login</h1>
          </div>
          <form class="form">
            <p class="form__title">Please fill in your unique admin login details below</p>         <!-- это заголовок или р -->       <!-- как лучше в див кидать вот такие текста или нет -->
            <div class="form__body">
              <label class="form__label" for="Email_address">Email address</label>
              <input class="form__input" type="email" id="Email address" name="email">
            </div>
            <div class="form__body form__glaz">
              <label class="form__label" for="user_password">Password</label>
              <input class="form__input form__input-glaz" type="password" id="user_password" name="password">
            </div>
            <div class="form__body">
              <p class="form__body-text">forgot password?</p>
              <button class="form__body-btn" type="submit">Sign In</button>
            </div>
          </form>
        </div>
      </div>
    </section>
  </body> 
</html>
